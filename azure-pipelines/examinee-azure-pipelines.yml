trigger:
  branches:
    include:
    - main
    - develop
  paths:
    include:
    - tests/examinee/**
    - tests/shared/**
    # Consolidated sub-resource paths (now tested in main examinee pipeline)
    # Previously: tests/event_examinee/**, tests/examinee_audit/**, tests/examinee_record/**

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.11'

jobs:
- job: ExamineeValidation
  displayName: 'Examinee API Validation'
  
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(pythonVersion)'
    displayName: 'Use Python $(pythonVersion)'

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      pytest tests/examinee/ -v --junitxml=test-results.xml
    displayName: 'Run Examinee tests'
    env:
      API_BASE_URL: $(QA_API_BASE_URL)
      API_TOKEN: $(QA_API_TOKEN)

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: 'test-results.xml'
      testRunTitle: 'Examinee API Tests'

  - script: |
      if [ $? -ne 0 ]; then
        echo "##vso[task.logissue type=error]Examinee API validation failed - blocking deployment"
        exit 1
      fi
    displayName: 'Validate test results'
