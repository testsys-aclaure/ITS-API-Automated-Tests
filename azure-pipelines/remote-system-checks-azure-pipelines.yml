trigger:
  branches:
    include:
    - main
    - develop
  paths:
    include:
    - tests/remote_system_checks/**
    - tests/shared/**

pool:
  vmImage: 'ubuntu-latest'

variables:
  pythonVersion: '3.11'

jobs:
- job: RemoteSystemChecksValidation
  displayName: 'Remote System Checks API Validation'
  
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(pythonVersion)'
    displayName: 'Use Python $(pythonVersion)'

  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  - script: |
      pytest tests/remote_system_checks/ -v --junitxml=test-results.xml
    displayName: 'Run Remote System Checks tests'
    env:
      API_BASE_URL: $(QA_API_BASE_URL)
      API_TOKEN: $(QA_API_TOKEN)

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: 'test-results.xml'
      testRunTitle: 'Remote System Checks API Tests'

  - script: |
      if [ $? -ne 0 ]; then
        echo "##vso[task.logissue type=error]Remote System Checks API validation failed - blocking deployment"
        exit 1
      fi
    displayName: 'Validate test results'
